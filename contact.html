<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Us - Raw Photography</title>

</head>
<body>
    <!-- Header -->
    <header id="site-header">
        <h1>Welcome to RAW Photography</h1>
        <p>Capturing Moments, One Click at a Time</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="formResponse"></div>
        </section>
    </main>


    
    <!-- Footer -->
    <footer id="site-footer">
        <p>&copy; 2024 RAW Photography. All Rights Reserved.</p>
        <p><small>Privacy Policy | Terms of Service</small></p>
    </footer>
    <script src="js/main.js"></script>

    <!-- Include your firebaseConfig.js as a module -->
    <script type="module">
        import { db, storage } from './js/firebaseConfig.js';
   

document.getElementById('contactForm').addEventListener('submit', function(e) { 
    e.preventDefault();

    // Capture form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Add entry to the 'contact' collection in Firestore
    db.collection('contact').add({
        name: name,
        email: email,
        message: message,
        dateSubmitted: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
        document.getElementById('formResponse').innerText = 'Message sent successfully!';
        document.getElementById('contactForm').reset();
    })
    .catch(error => {
        document.getElementById('formResponse').innerText = 'Error sending message. Please try again later.';
        console.error('Error:', error);
    });
});
</script>
</body>
</html>
