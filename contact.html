<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Us - Raw Photography</title>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-functions.js"></script>
    <script src="js/firebaseConfig.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Raw Photography Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Shoots/Events</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="formResponse"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Raw Photography. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
        </nav>
    </footer>


    <!-- Include your firebaseConfig.js as a module -->
    <script type="module">
        import { db, storage } from './js/firebaseConfig.js';

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const functions = firebase.functions();

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Call Firebase function to send the message
            const sendMessage = functions.httpsCallable('sendMessage');
            sendMessage({ name, email, message })
                .then(result => {
                    document.getElementById('formResponse').innerText = result.data.message;
                    document.getElementById('contactForm').reset();
                })
                .catch(error => {
                    document.getElementById('formResponse').innerText = 'Error sending message. Please try again later.';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
