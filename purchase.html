<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Image</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/main.js" defer></script>
    <style>
        /* Add your CSS styling here */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            max-width: 600px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .checkout-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Raw Photography</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Shoots/Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="image-container">
            <img id="imagePreview" src="" alt="Image Preview" />
            <div class="price" id="imagePrice">$0.00</div>
            <button class="checkout-button" id="checkoutButton">Checkout</button>
        </div>
    </main>

    
    <!-- Footer -->
    <footer id="site-footer">
        <p>&copy; 2024 RAW Photography. All Rights Reserved.</p>
        <p><small>Privacy Policy | Terms of Service</small></p>
    </footer>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/main.js"></script>

    <!-- Include your firebaseConfig.js as a module -->
    <script type="module">
        import { db, storage } from './js/firebaseConfig.js';

        // Retrieve image ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const imageId = urlParams.get('imageId');

        if (imageId) {
            // Fetch image details from Firestore
            firebase.firestore().collection('images').doc(imageId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const imageData = doc.data();
                        document.getElementById('imagePreview').src = imageData.watermarkUrl; // Watermarked image
                        document.getElementById('imagePrice').innerText = `$${imageData.price.toFixed(2)}`;
                    } else {
                        console.error("No such document!");
                    }
                })
                .catch((error) => {
                    console.error("Error getting document:", error);
                });
        }

        // Handle checkout button click
        document.getElementById('checkoutButton').addEventListener('click', () => {
            // Integrate Stripe Checkout
            const stripe = Stripe('your-publishable-key'); // Replace with your Stripe publishable key
            const price = document.getElementById('imagePrice').innerText.replace('$', '');

            // Call your server to create a checkout session
            fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ price: price, imageId: imageId })
            })
            .then(response => response.json())
            .then(sessionId => {
                return stripe.redirectToCheckout({ sessionId: sessionId });
            })
            .then(result => {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
