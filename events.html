<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Events Gallery Section -->
    <main id="events-gallery">
        <h1>Events & Photoshoots</h1>
        <div class="gallery-grid" id="eventGalleryGrid">
            <!-- Event items will be dynamically added here -->
        </div>
    </main>

    <!-- Modal for Event Details -->
    <div id="eventModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent">
            <!-- Event details and images will populate here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Photography Business. All rights reserved.</p>
        <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
    </footer>

    <script src="js/firebaseConfig.js"></script>
    <script src="js/main.js"></script>

    <!-- Include your firebaseConfig.js as a module -->
    <script type="module">
        import { db, storage } from './js/firebaseConfig.js';


// EVENTS.HTML

// Fetch events from Firestore and populate the gallery
function fetchEvents() {
    db.collection("events").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            const eventData = doc.data();
            const eventItem = document.createElement("div");
            eventItem.className = "event-item";
            eventItem.innerHTML = `
                <img src="${eventData.coverImage}" alt="${eventData.title}" onclick="openModal('${doc.id}')">
                <h2>${eventData.title}</h2>
            `;
            document.getElementById("eventGalleryGrid").appendChild(eventItem);
        });
    });
}

// Open modal with event details
function openModal(eventId) {
    db.collection("events").doc(eventId).get().then((doc) => {
        const eventData = doc.data();
        const modalContent = document.getElementById("modalContent");
        modalContent.innerHTML = `
            <h2>${eventData.title}</h2>
            <p>${eventData.description}</p>
            <div class="images">
                ${eventData.imageIds.map(imgId => `<img src="${imgId}" alt="${eventData.title}">`).join("")}
            </div>
        `;
        document.getElementById("eventModal").style.display = "block";
    });
}

// Close the modal
function closeModal() {
    document.getElementById("eventModal").style.display = "none";
}

// Initialize the fetch process
fetchEvents();




    </script>
</body>
</html>
