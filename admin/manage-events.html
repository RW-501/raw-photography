</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Photography Management System</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Home</a>
        <div class="collapse navbar-collapse" id="navbarNav">

            </ul>

</header>
    <div class="container-fluid admin-container">


        <main class="dashboard-content">
            
            
            <h1 class="my-4">Manage Events</h1>
        
        <form id="eventForm" class="mb-4">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>

        <h2>Existing Events</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventTableBody">
                <!-- Existing events will be populated here -->
            </tbody>
        </table>

        </main>
    </div>

     <!-- Footer -->
     <footer id="site-footer">
        <p>&copy; 2024 RAW Photography. All Rights Reserved.</p>
        <p><small>Privacy Policy | Terms of Service</small></p>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
    
        <!-- Include your firebaseConfig.js as a module -->
        <script type="module">
            import { db, storage } from '../js/firebaseConfig.js';
            import { collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js'; // Import necessary Firestore functions
    
        // JavaScript to handle event form submission and management
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventDescription = document.getElementById('eventDescription').value;

            // Code to add the event to the database and update the table
            // This part is a placeholder and should be replaced with your implementation
            
            const tableBody = document.getElementById('eventTableBody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${tableBody.rows.length}</td>
                                <td>${eventName}</td>
                                <td>${eventDate}</td>
                                <td>${eventDescription}</td>
                                <td><button class="btn btn-danger btn-sm">Delete</button></td>`;
            
            // Clear form fields
            this.reset();
        });
    </script>

</body>
</html>
