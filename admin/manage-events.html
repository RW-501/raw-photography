<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="my-4">Manage Events</h1>
        
        <form id="eventForm" class="mb-4">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>

        <h2>Existing Events</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventTableBody">
                <!-- Existing events will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript to handle event form submission and management
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventDescription = document.getElementById('eventDescription').value;

            // Code to add the event to the database and update the table
            // This part is a placeholder and should be replaced with your implementation
            
            const tableBody = document.getElementById('eventTableBody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${tableBody.rows.length}</td>
                                <td>${eventName}</td>
                                <td>${eventDate}</td>
                                <td>${eventDescription}</td>
                                <td><button class="btn btn-danger btn-sm">Delete</button></td>`;
            
            // Clear form fields
            this.reset();
        });
    </script>

</body>
</html>
