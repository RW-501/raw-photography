<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="admin-login.html">Admin Login</a>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Available Images</h2>
            <div class="image-grid" id="image-grid">
                <!-- Images will be dynamically populated here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Raw Photography</p>
    </footer>

    <script src="js/firebaseConfig.js"></script>
    <script>
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const imageGrid = document.getElementById('image-grid');

        // Fetch images from Firestore
        function fetchImages() {
            db.collection('images').where('isPublic', '==', true).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const imageData = doc.data();
                    const imageElement = document.createElement('div');
                    imageElement.classList.add('image-item');

                    // Create the image element
                    const img = document.createElement('img');
                    img.src = imageData.watermarkUrl;
                    img.alt = imageData.title;

                    // Create the purchase button
                    const buyButton = document.createElement('button');
                    buyButton.textContent = 'Buy - $' + imageData.price;
                    buyButton.onclick = () => purchaseImage(imageData.imageId);

                    imageElement.appendChild(img);
                    imageElement.appendChild(buyButton);
                    imageGrid.appendChild(imageElement);
                });
            }).catch((error) => {
                console.error('Error fetching images: ', error);
            });
        }

        // Function to handle image purchase
        function purchaseImage(imageId) {
            // Redirect to purchase page or handle checkout logic
            window.location.href = `purchase.html?imageId=${imageId}`;
        }

        // Load images on page load
        window.onload = fetchImages;
    </script>
</body>
</html>
